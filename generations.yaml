generations:
  - name: "First Generation (GC/GF/GM)"
    start_year: 1992
    end_year: 2000
    description: "The first-generation Subaru Impreza established many of the model's defining characteristics, including compact dimensions, standard all-wheel drive, and horizontally opposed 'boxer' engines. Available in four-door sedan (GC), five-door wagon (GF), and two-door coupe (GM) body styles, the original Impreza featured conservative styling with a focus on functionality rather than aesthetics. Engine options varied by market but typically included 1.6, 1.8, and 2.2-liter naturally aspirated flat-four engines, with the performance-oriented WRX variant (primarily available outside North America) featuring a turbocharged 2.0-liter unit producing up to 250 horsepower. The interior prioritized practicality with straightforward controls, good visibility, and reasonable space efficiency for its compact footprint. The introduction of the rally-derived WRX and later STI performance variants helped establish Subaru's motorsport pedigree, with the Impreza winning multiple World Rally Championship titles during this generation. While the standard Impreza competed with mainstream compact cars like the Honda Civic and Toyota Corolla, its standard all-wheel drive system and unique boxer engine layout gave it distinct advantages in adverse weather conditions and helped establish a loyal following, particularly in regions with challenging climates."

  - name: "Second Generation (GD/GG)"
    start_year: 2001
    end_year: 2007
    description: "The second-generation Subaru Impreza evolved the formula established by its predecessor, maintaining the core characteristics of all-wheel drive and boxer engines while updating the styling and technology. Available again in sedan (GD) and wagon (GG) body styles, with the coupe variant discontinued, the new Impreza featured more distinctive styling with prominent round headlights (often referred to as 'bug eyes') in its initial form, later revised in 2003 and 2005 facelifts. Engine options continued to include various displacements of naturally aspirated flat-four engines, while the WRX and STI performance models became officially available in North America for the first time, featuring turbocharged 2.0 or 2.5-liter engines producing between 227 and 300 horsepower depending on market and specification. All models featured Subaru's symmetrical all-wheel drive system, paired with manual or automatic transmissions. The interior saw improvements in material quality and design compared to the first generation, though it maintained a focus on functionality over luxury. This generation coincided with increased awareness of the Impreza in popular culture, particularly through rally racing, motorsports video games, and films. The wagon body style's practicality combined with the performance potential of the WRX and STI variants helped the Impreza develop a cult following among enthusiasts seeking everyday usability alongside performance capabilities. A special feature of the STI variant was the Driver Controlled Center Differential (DCCD), allowing manual adjustment of power distribution between front and rear axles."

  - name: "Third Generation (GE/GH/GR/GV)"
    start_year: 2008
    end_year: 2011
    description: "The third-generation Subaru Impreza represented a significant redesign, with a focus on broadening the model's appeal beyond its core enthusiast base. Available in four-door sedan (GE) and five-door hatchback (GH) body styles—with the traditional wagon replaced by a more compact hatchback design—the new Impreza featured more mainstream styling and improved interior space efficiency. Engine options in most markets centered around a 2.5-liter naturally aspirated flat-four producing approximately 170 horsepower in standard models, while the WRX and STI variants (which began to be marketed as separate models in some regions) continued with turbocharged power plants producing up to 305 horsepower. All models maintained Subaru's symmetrical all-wheel drive system as standard, paired with manual or automatic transmissions, with the WRX STI featuring the sophisticated Driver Controlled Center Differential (DCCD) system. The interior saw significant improvements in design, material quality, and feature content, with available amenities including navigation, premium audio, and enhanced safety features. This generation marked a shift toward more refined road manners and everyday usability, somewhat at the expense of the raw, rally-derived character that defined earlier generations—a change that received mixed reactions from traditional enthusiasts but helped broaden the model's appeal to a wider audience. Notable changes during this generation's run included the introduction of a redesigned WRX for the 2009 model year with wider bodywork and more aggressive styling to differentiate it from the standard Impreza."

  - name: "Fourth Generation (GJ/GP)"
    start_year: 2012
    end_year: 2016
    description: "The fourth-generation Subaru Impreza continued the model's evolution toward the mainstream compact car segment while maintaining the distinctive Subaru characteristics of standard all-wheel drive and boxer engines. Available in four-door sedan (GJ) and five-door hatchback (GP) body styles, the new Impreza featured more aerodynamic styling with smoother lines and a more cohesive overall design compared to its predecessor. Engine options were streamlined in most markets to a single 2.0-liter naturally aspirated flat-four producing approximately 148 horsepower, representing a decrease in displacement and power compared to the previous generation but offering improved fuel efficiency. All models continued to feature Subaru's symmetrical all-wheel drive system as standard, paired with either a five-speed manual or continuously variable transmission (CVT). The interior saw improvements in material quality, design, and technology integration, with available features including touchscreen infotainment systems with smartphone connectivity, advanced safety features, and premium audio. This generation marked the further separation of the standard Impreza from its high-performance WRX and STI variants, which continued on the previous platform for several years before transitioning to their own distinct models while maintaining the mechanical DNA established by the Impreza. A key focus of this generation was improved fuel economy and emissions performance, achieved through reduced weight, more efficient powertrains, and aerodynamic enhancements, addressing one of the traditional criticisms of all-wheel drive vehicles. Safety became a more prominent selling point, with the Impreza achieving top ratings in crash tests and offering Subaru's EyeSight driver assistance system on higher trim levels."

  - name: "Fifth Generation (GK/GT)"
    start_year: 2017
    end_year: 2022
    description: "The fifth-generation Subaru Impreza represented a significant advancement, being the first model built on the Subaru Global Platform that would eventually underpin most of the company's lineup. Available in four-door sedan (GK) and five-door hatchback (GT) body styles, the new Impreza featured evolutionary styling that maintained family resemblance to its predecessor while incorporating more sophisticated design elements. The platform provided improved structural rigidity, contributing to enhanced handling, ride quality, and crash protection. Engine options continued to center around a revised 2.0-liter naturally aspirated flat-four producing approximately 152 horsepower, paired with either a six-speed manual or continuously variable transmission (CVT) and standard symmetrical all-wheel drive across all models. The interior saw substantial improvements in material quality, design, and technology, featuring a standard touchscreen infotainment system with Apple CarPlay and Android Auto compatibility, available harman/kardon premium audio, and expanded comfort features. Safety technology became a key selling point, with Subaru's EyeSight driver assistance system available across most of the lineup, offering adaptive cruise control, pre-collision braking, and lane-keeping assist. This generation marked a more pronounced separation from the WRX and STI performance models, which were now marketed as entirely separate vehicles despite sharing the Impreza's basic engineering philosophy. The fifth-generation Impreza continued to appeal to buyers seeking the all-weather capability and safety of all-wheel drive in a compact, efficient package, particularly in regions with challenging climate conditions where Subaru traditionally enjoyed strong market presence."

  - name: "Sixth Generation (G50)"
    start_year: 2023
    end_year: null
    description: "The sixth-generation Subaru Impreza, introduced for the 2023 model year, represents a focused refinement of the model with some significant strategic changes. Available exclusively as a five-door hatchback in the North American market (with the sedan body style discontinued), the new Impreza maintains its compact dimensions while featuring more expressive styling with sculpted body panels, a broader stance, and more distinctive lighting elements. Built on an enhanced version of the Subaru Global Platform, the new Impreza benefits from increased rigidity and improved noise reduction. Engine options in most markets include a carried-over 2.0-liter naturally aspirated flat-four producing 152 horsepower and a new RS trim featuring a 2.5-liter flat-four with 182 horsepower, marking the return of the RS designation not seen on the Impreza since the early 2000s. All models continue to feature Subaru's symmetrical all-wheel drive system as standard, now paired exclusively with a continuously variable transmission (CVT) with simulated gear steps, as the manual transmission option has been eliminated in most markets. The interior features a modernized design with a standard 7-inch or available 11.6-inch vertical touchscreen infotainment system, improved materials, and enhanced connectivity options including wireless Apple CarPlay and Android Auto. Safety technology remains a priority with Subaru's EyeSight driver assistance system standard across all trim levels, now featuring enhanced cameras with a wider field of view and improved processing for more natural operation in various driving conditions. The sixth-generation Impreza continues to appeal to buyers seeking the security of all-wheel drive and Subaru's reputation for reliability and safety in a compact, practical package, though the elimination of the sedan body style and manual transmission option represents a streamlining of the lineup to focus on the configurations most popular with customers."
